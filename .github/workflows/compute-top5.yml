name: Compute Top 5 Items Per Wilayah

on:
  push:
    branches:
      - compute-top5-per-wilayah
      - copilot/compute-top-5-items-per-wilayah
    paths:
      - '.github/workflows/compute-top5.yml'
      - 'scripts/top5_item_per_wilayah.py'
      - 'Data UTS Transaksi Bantex  2019 - 2024.xlsx - DATA TRANSAKSI.csv'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compute-top5:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      
      - name: Run top5_item_per_wilayah script
        run: |
          python scripts/top5_item_per_wilayah.py \
            "Data UTS Transaksi Bantex  2019 - 2024.xlsx - DATA TRANSAKSI.csv" \
            "Hasil/top5_item_per_wilayah.csv"
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push results
        run: |
          git add Hasil/top5_item_per_wilayah.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update top 5 items per wilayah results [skip ci]"
            git push
          fi
